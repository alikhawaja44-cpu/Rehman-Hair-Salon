<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehman Hair Salon</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 3. React & Firebase Imports -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "recharts": "https://esm.sh/recharts@2.7.2?deps=react@18.2.0,react-dom@18.2.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
      }
    }
    </script>
    
    <!-- 4. Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            --color-primary: #facc15; /* yellow-400 */
            --color-secondary: #2dd4bf; /* teal-400 */
            --color-background: #0f172a; /* slate-900 */
            --color-surface: #1e293b; /* slate-800 */
            --color-text-light: #e2e8f0; /* slate-200 */
            --color-text-dark: #cbd5e1; /* slate-400 */
        }
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--color-background); 
            color: var(--color-text-light); 
            line-height: 1.6;
        }
        .glass { 
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--color-surface); border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--color-primary); }
        
        @media print {
            body * { visibility: hidden; }
            #printable-area, #printable-area * { visibility: visible; }
            #printable-area { 
                position: absolute; left: 0; top: 0; width: 100%; 
                margin: 0; padding: 0; background: white; color: black;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- 5. Main Application Script -->
    <!-- Renamed to force fresh load -->
    <script type="text/babel" data-type="module" src="./SalonApp.js"></script>
</body>
</html>
