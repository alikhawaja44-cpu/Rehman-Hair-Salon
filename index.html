<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehman Hair Salon</title>
    <link href="./dist/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-primary: #facc15; /* yellow-400 */
            --color-secondary: #2dd4bf; /* teal-400 */
            --color-background: #0f172a; /* slate-900 */
            --color-surface: #1e293b; /* slate-800 */
            --color-text-light: #e2e8f0; /* slate-200 */
            --color-text-dark: #cbd5e1; /* slate-400 */
        }
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--color-background); 
            color: var(--color-text-light); 
            line-height: 1.6;
        }
        .glass { 
            background: rgba(30, 41, 59, 0.7); /* slate-800 with transparency */
            backdrop-filter: blur(16px); /* slightly more blur */
            border: 1px solid rgba(255, 255, 255, 0.08); /* slightly more visible border */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); /* subtle shadow */
        }

        /* General focus styles for accessibility */
        *:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Load the built App.js from the dist folder -->
    <script type="module" src="./dist/App.js"></script>
</body>
</html>
