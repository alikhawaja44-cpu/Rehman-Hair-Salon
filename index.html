<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehman Hair Salon</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Robust Import Map using 'external' to force shared React instance -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1?external=react",
        "recharts": "https://esm.sh/recharts@2.12.0?external=react,react-dom",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
      }
    }
    </script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            --color-primary: #facc15;
            --color-secondary: #2dd4bf;
            --color-background: #0f172a;
            --color-surface: #1e293b;
            --color-text-light: #e2e8f0;
            --color-text-dark: #cbd5e1;
        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--color-background); color: var(--color-text-light); }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--color-surface); }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        @media print {
            body * { visibility: hidden; }
            #printable-area, #printable-area * { visibility: visible; position: absolute; left: 0; top: 0; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <!-- Load Main.js with module type -->
    <script type="text/babel" data-type="module" src="./Main.js"></script>
</body>
</html>
